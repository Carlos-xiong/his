syntax = "proto3";

package mdm;
option go_package = "./mdm";

message EmptyRequest {}
message EmptyResponse {
  int64 code = 1;
  string msg = 2;
}
message TotalResponse {
  int64 total = 1;
}

/************************************************************************************************/
/*基础物料品牌
*********************************************************************************************** */

message MdmBrandInfo {
  int64 brand_id = 1; // 主键
  string brand_name = 2; //品牌简称
  string brand_logo = 3;
  string brand_title = 4;
  //int64 createAt = 3; // 创建时间
  //int64 updateAt = 4; // 更新时间
}
/******************品牌列表请求返回*******************/
message MdmBrandListRequest {
  int64 page = 1;
  int64 pageSize = 2;
  string orderBy = 3;
  repeated int64 brand_id=4;
}
message MdmBrandListResponse {
  repeated MdmBrandInfo list = 4;
}
/******************品牌信息请求返回*******************/
message MdmBrandInfoRequest {
  int64 brand_id = 1; // 主键
  string brand_name = 2; //品牌代码
}




/* 品牌服务接口 */
service MdmBrandService{
  /*品牌数量*/
  rpc MdmBrandCount(MdmBrandListRequest) returns(TotalResponse);
  /*品牌列表*/
  rpc MdmBrandList(MdmBrandListRequest) returns(MdmBrandListResponse);
  /*品牌信息*/
  rpc MdmBrandDetails(MdmBrandInfoRequest) returns(MdmBrandInfo);
  /*品牌增加*/
  rpc MdmBrandAdd(MdmBrandInfo) returns(EmptyResponse);
  /*品牌修改*/
  rpc MdmBrandUpdate(MdmBrandInfo) returns(EmptyResponse);
}

